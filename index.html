<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Chat App</title>
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="logo">
                <i class="bx bxs-conversation"></i>
                <div class="text">
                    <h1>Hi! Saya Infotika</h1>
                    <p>Bagaimana saya membantu anda?</p>
                </div>
            </div>
            <div class="icon-chat">
                <i class="bx bx-recycle"></i>
            </div>
        </header>
        <div id="messages-container" class="messages-container">
            <!-- Messages will be dynamically inserted here -->
        </div>
        <form class="chat-input-area" onsubmit="return sendMessage(event)">
            <textarea id="chat-input" placeholder="Tulis Pesan..."></textarea>
            <button id="send-button" type="submit" class="hidden">
                <i class="bx bx-send"></i>
            </button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
